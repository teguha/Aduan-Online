{% extends "dsh.html"%}
{% block site %}
  <h4><i class="fa fa-database"></i>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  Dashboard</h4>
  {% endblock%}
  
{% block content %}
  <div style="height: 578px; font-size:14px">
    <div style=" float: right; margin-right:5px; margin-bottom:20px">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
      <!-- <button type="button" class="btn btn-sm" style="background-color:green; color:aliceblue; width:80px" id="tambah">
        <i class="fa-solid fa-file"></i>&nbsp;&nbsp;Add
      </button> -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </div>
    <div class="row">
        <div class="col-md-4" style="display:flex; flex-direction:row; justify-content:center">
            <div class="card" style="width: 48rem; background-color:rgb(67, 163, 3);">
                <h1 style="font-weight:bold; text-align:center; margin-top:10px; color:aliceblue;" >{{ a+b }} &nbsp; &nbsp;<i class="fa fa-database"></i></h1>
                <div class="card-body">
                    <p class="card-text" style="text-align:center; color:aliceblue;">Total Aduan</p>
                </div>
              </div>
        </div>
        <div class="col-md-4" style="display:flex; flex-direction:row; justify-content:center;">
            <div class="card bg-primary" style="width: 48rem;">
                
                <h1 style="font-weight:bold; text-align:center; margin-top:10px;">{{ b }} &nbsp; &nbsp;<i class="fa fa-database"></i></h1>
                <div class="card-body">
                    <p class="card-text" style="text-align:center;">Aduan Sudah Ditanggapi</p>
                </div>
          </div>
        </div>
        <div class="col-md-4" style="display:flex; flex-direction:row; justify-content:center">
            <div class="card " style="width: 48rem; background-color:rgb(224, 161, 14);">
                <h1 style="font-weight:bold; text-align:center; margin-top:10px; color:aliceblue;" >{{ a }} &nbsp; &nbsp;<i class="fa fa-database"></i></h1>
                <div class="card-body">
                    <p class="card-text" style="text-align:center; color:aliceblue;">Aduan Belum Ditanggapi</p>
                </div>
              </div>
        </div>
        <div class="col-md-12" id="grafiks" style="margin-top: 20px;">
          <form action="{{ url_for('dsh') }}" method="POST">
            <select name="years" class="form-control" id="years" >
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <button class="btn btn-primary" style="margin-top:10px" type="submit">see</button>
          </form>
          <!-- <form action="{{ url_for('dsh') }}">
            <input type="text" id="year" value="2022">
            <button type="submit">view</button>
          </form> -->
          <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>
    
    

  <!-- <script src="../static/component_idx/js/grafik.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  </div>


  {% block app_scripts %}
  <script>
    
    const ctx = document.getElementById('myChart').getContext('2d');
    const  dataw = document.getElementById('datas')
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni' ,'Juli' , 'Agustus', 'September' , 'Oktober' , 'November','Desember'],
            datasets: [{
                label: 'Total Aduan',
                data:{{   labeld|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(253,12, 132, 0.2)',
                    'rgba(105, 99, 132, 0.2)',
                    'rgba(255, 199, 102, 0.2)',
                    'rgba(255, 99, 132, 1.2)',
                    'rgba(55, 199, 132, 0.2)',
                    'rgba(255, 19, 12, 0.2)',
                    'rgba(155, 99, 132, 0.2)',
                    'rgba(205, 99, 132, 0.2)',
                    'rgba(255, 99, 12, 0.2)',
                    'rgba(255, 9, 32, 0.2)',
                    'rgba(25, 99, 12, 0.2)',
                    'rgba(22, 9, 132, 0.2)',
                    'rgba(55, 99, 13, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
{%endblock%}
