{% extends "dsh.html"%}
{% block site %}
  <h4><i class="fa fa-database"></i>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  Dashboard</h4>
  {% endblock%}
  
{% block content %}



  <div style="height: 578px">
    <div style=" float: right; margin-right:5px; margin-bottom:20px">
      <!-- <button type="button" class="btn btn-sm" style="background-color:green; color:aliceblue; width:80px" id="tambah">
        <i class="fa-solid fa-file"></i>&nbsp;&nbsp;Add
      </button> -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </div>
    <div class="row">
        <div class="col-md-12">
          {% if error %}  
          <div class="alert alert-danger" role="alert">
            <p><strong>Error</strong>: akakjakjakja</p>  
          </div>
          {% endif %}  
            <div class="card">
                <div style="display:flex; flex-direction:row; justify-content:center;">
                    <img class="media-object img-circle user-img" alt="User Picture" src="static/component_dsh/profile1.png" width="80px" height="80px" style="margin-top:30px;">
                </div>
                <div class="card-body" >
                        <form action="{{ url_for('update_profile') }}" style="margin-top:40px;" method="POST" >
                            <div class="form-group row" style="display:flex; flex-direction:row; justify-content:center">
                                <div class="col-sm-8">
                                  <input type="text"  class="form-control" name="username" id="username" autofocus required value={{ data.1 }} >
                                </div>
                              </div>
                              <div class="form-group row" style="display:flex; flex-direction:row; justify-content:center">
                                  <div class="col-sm-8">
                                    <input type="password" class="form-control" name="password" id="password"  placeholder="password" required value={{ data.2 }} >
                                  </div>
                              </div>
                              <div style="display:flex; flex-direction:row; justify-content:end; margin-right:18%;">
                                  <button type="submit"  style="background-color:rgb(12, 68, 132); border-radius: 5px; border-color:rgb(12, 68, 132);  ; color:#fff; width: 70px; margin-bottom:3px;">Update</button>
                              </div>
                            </div> 
                        </form>
                    
                </div>
            </div>
        </div>
    </div>

    
    

  <!-- <script src="../static/component_idx/js/grafik.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  </div>



{%endblock%}
